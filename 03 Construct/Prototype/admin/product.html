	<script type="text/javascript">

		clickPopup(".ion-edit",".edit-item",editItem);
		function editItem(){

		/* 获取焦点时变色 */
		$("input[type=text]").focus(function(){
			$(this).parent("td").addClass("highlight");
		})
		$("input[type=text]").blur(function(){
			$(this).parent("td").removeClass("highlight");
		})
	</script>
